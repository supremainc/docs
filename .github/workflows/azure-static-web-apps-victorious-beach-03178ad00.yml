name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Deployment?"
        default: "Suprema"

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Build project
        run: |
          npm install --legacy-peer-deps
          npm run build
      - name: Clean up image directories
        run: |
          echo "Removing unnecessary image directories..."
          rm -rf build/img || true
          rm -rf build/en/img || true
          echo "Cleanup completed"
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BEACH_03178AD00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "build" # App source code path - pointing to build directory
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - empty since we're pointing directly to build
          skip_app_build: true # Skip Azure's build since we already built
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_BEACH_03178AD00 }}
          action: "close"
